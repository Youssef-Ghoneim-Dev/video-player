<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=avg_pace" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=avg_pace" />

</head>

<body>
    <div class="dd">
        <video  class="vid" src="video.mp4"></video>

        <div class="para">
            <div id="divcon1">
                <div class="cen">

                    <input oninput="timeFun()" id="time" type="range" value="0">

                </div>


                <div class="end">

                    <div
                        style="display: flex; flex-direction: row; align-items: center; justify-content: start; flex-wrap: wrap; width: 50%;">

                        <div class="playcon">
                            <i class='bx bx-skip-previous' onclick="timem()"></i>

                            <i class='bx bx-play' onclick="toggleVideo()" id="b"></i>

                            <i class='bx bx-skip-next' onclick="timep()"></i>
                        </div>


                        <div id="ss">
                            <i class='bx bx-volume-full' onclick="volm()" id="o"></i>
                            <div style="display: none;" id="divv">
                                <input id="vol" oninput="volum()" step=".01" type="range" min="0" max="1" value="1"
                                    class="ff">
                            </div>
                        </div>

                        <div class="d3">
                            <p>00:00</p>
                            <p>/</p>
                            <p>4:12</p>
                        </div>

                    </div>


                    <div style="display: flex; flex-direction: row; align-items: center; flex-wrap: wrap; gap: 10px;">
                        <span dir="ltr" for="ii" class="span" style="position: absolute; margin-bottom: 100px;">
                            <div
                                style="width: 120px; height: 50px; border: 1px solid #000; display: flex; flex-direction: row; justify-content: space-between; align-items: start; padding: 5px;">
                                <p
                                    style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; margin-top: 10px;">
                                <div style="display: flex; align-items: center; gap: 5px; width: 70px;">
                                    <span class="material-symbols-outlined" style="font-size: 20px;">
                                        avg_pace
                                    </span>
                                    speed
                                </div>
                                <select id="select" onchange="speedVideo()" style="display: inline-block;">
                                    <option value="0.5">0.5</option>
                                    <option selected value="1">1</option>
                                    <option value="1.25">1.25</option>
                                    <option value="1.5">1.5</option>
                                    <option value="1.75">1.75</option>
                                    <option value="2">2</option>
                                    <option value="2.5">2.5</option>
                                    <option value="3">3</option>
                                </select></p>
                            </div>
                        </span>
                        <i class='bx bxs-cog' onclick="dis()" id="ii" style="display: block;"></i>

                        <i class='bx bx-fullscreen'></i>
                    </div>


                </div>



            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
